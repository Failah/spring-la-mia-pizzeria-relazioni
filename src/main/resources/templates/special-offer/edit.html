<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Modifica offerta speciale</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/css/main.css}" />
</head>
<body class="vs-bg-custom vs-fixed-height-100">
    <div class="container mt-5">
        <h1 class="mt-5 mb-4 text-center text-white">Modifica offerta speciale</h1>
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <form class="text-white" th:object="${specialOffer}" th:action="@{/special-offer/update}" method="post">
                    <input type="hidden" th:field="*{id}" th:value="*{id}" />
					<input type="hidden" th:name="pizzaId" th:value="${specialOffer.pizza.id}" />


                    <div class="form-group">
                        <label for="title">Titolo</label>
                        <input type="text" class="form-control" id="title" th:field="*{title}" />
                    </div>

                    <div class="form-group">
                        <label for="startDate">Data di inizio</label>
                        <input type="date" class="form-control" id="startDate" th:field="*{startDate}" />
                    </div>

                    <div class="form-group">
                        <label for="endDate">Data di scadenza</label>
                        <input type="date" class="form-control" id="endDate" th:field="*{endDate}" />
                    </div>

                    <button type="submit" class="btn btn-primary">Salva</button>
                    <a href="/" class="btn btn-secondary">Annulla</a>
                </form>
            </div>
        </div>
    </div>
    <script th:src="@{/webjars/bootstrap/5.2.3/js/bootstrap.min.js}"></script>
</body>
</html>
